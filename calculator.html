<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker-Calculator</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <script src="JSAct.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <section class="calcp" style="color: white;">
        <h2 style="position:absolute; top:15%; left:50%; transform: translate(-50%,-50%); font-size: 40px;color: white;" class="inter">Calculator de calorii</h2>
        <div style="padding-top: 3rem;">
            <div class="row justify-content-center" style="padding: 1rem 0;">
                <div class="col-8">
                    <p >Vârstă:</p>
                    <input type="number" id="age" min="16" max="99" step="1">
                </div>
            </div>
            <div class="row justify-content-center"  style="padding: 1rem 0;">
                <div class="col-8">
                    <div><p><i class="fa-solid fa-venus-mars" style="color: white;"></i>&nbsp;Sexul:</p></div>
                    <input type="radio" name="radio" value="Bărbat" id="Bărbat">
                    <label for="Bărbat">Bărbat&nbsp;&nbsp;</label>
                    <input type="radio" name="radio" value="Femeie" id="Femeie">
                    <label for="Femeie">Femeie&nbsp;&nbsp;</label>
                </div>
            </div>
            <div class="row justify-content-center" style="padding: 1rem 0;">
                <div class="col-8">
                    <p>Greutate actuală(kg):</p>
                    <input type="number" id="weight" min="20" max="200" step="1">
                </div>
            </div>    
            <div class="row justify-content-center" style="padding: 1rem 0;">
                <div class="col-8">
                    <p>Înalțime(cm);</p>
                    <input type="number" name="height" id="height" min="100" max="300" step="1">
                </div>
            </div>    
            <div class="row justify-content-center" style="padding: 1rem 0;">
                <div class="col-8">
                    <input type="radio" name="radio" value="Sedentar" id="Sedentar">
                    <label for="Sedentar">Sedentar&nbsp;&nbsp;</label>
                    <input type="radio" name="radio" value="Moderat" id="Moderat">
                    <label for="Moderat">Moderat Activ&nbsp;&nbsp;</label>
                    <input type="radio" name="radio" value="Activ" id="Activ">
                    <label for="Activ">Foarte activ&nbsp;&nbsp;</label>
                </div>   
            </div>
            <div class="row justify-content-center">
                <div class="col-3 d-flex justify-content-center ">
                    <button class="button">Calculează</button>
                </div>
            </div>
        </div>
    </section>
  </body>



</html>
